<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
        body {
          padding: 0;
          margin: 0;
          font-family: 'Open-sans', sans-serif;
        }
        .error-wall {
          width: 100%;
          height: 100%;
          position: fixed;
          text-align: center;
          }
          .load-error {
            background-color: #F7F7F7;
          }
          .matinence {
            background-color: #F7F7F7;
          }
          .missing-page {
            background-color: #F7F7F7;
          }
          .error-container {
            display: block;
            width: 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            }
            h1 {
              color: #7C7C7C;
              font-size: 80px;
              margin: 0;
              @media (max-width: 850px);
              font-size: 65px;
            }
            h3 {
              color: #E9CC2A;
              font-size: 34px;
              margin: 5px;
              @media (max-width: 850px);
                font-size: 25px;
            }
            h4 {
              margin: 0;
              color: #7C7C7C;
              font-size: 40px;
              @media (max-width: 850px);
                font-size: 35px;
            }
            p {
              font-size: 15px;
              color: #7C7C7C;
              opacity: 0.8;
              }
              .type-white {
                color: #fff;
              @media (max-width: 850px);
                font-size: 12px;
              @media (max-width: 390px);
                font-size: 10px;
              }

      </style>
    </head>

    <body>
    <div class="error-wall load-error">
      <div class="error-container">
        <img src="emerald_logo.png" style="height: 80px;">
        <h1>oh no...</h1>
        <h3>We have had an error</h3>
        <h4>Error 500</h4>
        <p>We're sorry, but something went wrong</p>
      </div>
    </div>
    </body>
</html>
